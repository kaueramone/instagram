<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagamer</title>
</head>
<body>
    <div class="instagamer-wrapper">
        <div class="instagamer-phone">
            <img src="./img/mobile-intagamer.png">    
        </div>
        <div class="instagamer-continue">
            <div class="group">
                <img src="img/instagamer-logo.png" class="instagamer-logo alt="instagamer logo">
                <div class="profile-photo">
                    <img src="img/profile-photo.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagamer-login">Continue como kaueramone</a>
                <a href="#" class="instagamer-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kaueramone?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>


</html>
